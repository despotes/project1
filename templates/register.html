{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block body %}
<div class="w3-display-container w3-margin-top">
        
        <form class="w3-display-topmiddle w3-container w3-card-4" action="{{ url_for('register') }}" method="post">
        <h1>Register</h1>
        <p>
        <input class="w3-input" type="text" name="username">
        <label>Name</label></p>
        <p>
        <input class="w3-input" type="password" name="password">
        <label>Password</label></p>
        <p>
        <input class="w3-input" type="password" name="confirmation">
        <label>Password confirmation</label></p>
            
        <p>
        <button class="w3-button w3-section w3-teal w3-ripple"> Register </button></p>
        
        </form>
        
</div> 
{% endblock %}
